<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dobbie's Long Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --crt-green: #33ff33;
            --crt-amber: #ffb000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: white;
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
            max-width: 600px;
        }

        #game-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
            border: 10px solid #333;
            border-radius: 20px;
            overflow: hidden;
            background-color: #2c3e50;
        }

        /* CRT Effect Overlay */
        #crt-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 10;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 4px, 3px 100%;
            box-shadow: inset 0 0 100px rgba(0,0,0,0.5);
        }

        #crt-overlay::after {
            content: " ";
            display: block;
            position: absolute;
            top: 0;
            left: 0;
            bottom: 0;
            right: 0;
            background: rgba(18, 16, 16, 0.1);
            opacity: 0;
            z-index: 10;
            pointer-events: none;
            animation: flicker 0.15s infinite;
        }

        @keyframes flicker {
            0% { opacity: 0.27; }
            50% { opacity: 0.32; }
            100% { opacity: 0.27; }
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }

        #ui-layer {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 20px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 5;
        }

        .score-box {
            font-size: 2rem;
            text-shadow: 2px 2px #000;
            color: var(--crt-amber);
        }

        #menu, #game-over {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.85);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
        }

        h1 { font-size: 3.5rem; margin: 0; color: #f39c12; text-shadow: 4px 4px #000; }
        p { font-size: 1.5rem; margin: 10px 0; }
        
        .btn {
            background: #e67e22;
            color: white;
            padding: 12px 24px;
            font-family: 'VT323', monospace;
            font-size: 1.8rem;
            border: none;
            cursor: pointer;
            pointer-events: auto;
            border-bottom: 5px solid #d35400;
            margin-top: 15px;
        }

        .btn:active {
            transform: translateY(2px);
            border-bottom-width: 2px;
        }

        #mobile-controls {
            width: 100%;
            display: none;
            justify-content: center;
            padding: 20px 0;
            background: #1a1a1a;
            z-index: 15;
        }

        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 70px);
            grid-template-rows: repeat(2, 70px);
            gap: 15px;
        }

        .dir-btn {
            width: 70px;
            height: 70px;
            background: #333;
            border-radius: 12px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            color: white;
            user-select: none;
            border-bottom: 4px solid #111;
            cursor: pointer;
        }

        .dir-btn:active {
            background: #444;
            transform: translateY(2px);
            border-bottom-width: 0;
        }

        @media (max-width: 768px) {
            #mobile-controls { display: flex; }
            h1 { font-size: 2.5rem; }
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-container">
        <div id="crt-overlay"></div>
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="score-box">Score: <span id="score">0000</span></div>
        </div>

        <div id="menu">
            <h1>DOBBIE'S LONG DAY</h1>
            <p>Help Dobbie find the sausages!</p>
            <p>Use Arrows or Swipe on Screen</p>
            <button class="btn" onclick="startGame()">START GAME</button>
        </div>

        <div id="game-over" style="display: none;">
            <h1>OH NO!</h1>
            <p>Dobbie tangled her tummy!</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button class="btn" onclick="startGame()">TRY AGAIN</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="control-pad">
            <div style="grid-column: 2" class="dir-btn" id="ctrl-up">▲</div>
            <div style="grid-row: 2; grid-column: 1" class="dir-btn" id="ctrl-left">◀</div>
            <div style="grid-row: 2; grid-column: 2" class="dir-btn" id="ctrl-down">▼</div>
            <div style="grid-row: 2; grid-column: 3" class="dir-btn" id="ctrl-right">▶</div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const finalScoreElement = document.getElementById('final-score');
    const menu = document.getElementById('menu');
    const gameOverScreen = document.getElementById('game-over');

    // Audio Context
    let audioCtx;
    function initAudio() {
        if (!audioCtx) audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    }

    function playSound(type) {
        if (!audioCtx) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        const now = audioCtx.currentTime;
        if (type === 'eat') {
            osc.type = 'square';
            osc.frequency.setValueAtTime(440, now);
            osc.frequency.exponentialRampToValueAtTime(880, now + 0.1);
            gain.gain.setValueAtTime(0.05, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.1);
            osc.start(now); osc.stop(now + 0.1);
        } else if (type === 'die') {
            osc.type = 'sawtooth';
            osc.frequency.setValueAtTime(220, now);
            osc.frequency.linearRampToValueAtTime(40, now + 0.5);
            gain.gain.setValueAtTime(0.1, now);
            gain.gain.exponentialRampToValueAtTime(0.01, now + 0.5);
            osc.start(now); osc.stop(now + 0.5);
        }
    }

    // Game Constants
    const GRID_SIZE = 20;
    const INITIAL_SPEED = 180;
    let TILE_COUNT = GRID_SIZE;
    let TILE_SIZE;

    // Game State
    let snake = [];
    let food = { x: 5, y: 5 };
    let dx = 1, dy = 0;
    let nextDx = 1, nextDy = 0;
    let score = 0, treatsEaten = 0;
    let gameLoop;
    let isPaused = true;
    let speed = INITIAL_SPEED;

    // Swipe Trail State
    let swipePath = [];
    let isSwiping = false;

    const COLORS = {
        dog: '#8d4925',
        ear: '#5d2906',
        nose: '#1a1a1a',
        collar: '#e74c3c',
        bow: '#ff69b4',
        food: '#c0392b',
        trail: 'rgba(255, 176, 0, 0.4)' // Amber trail matching CRT
    };

    function init() {
        resizeCanvas();
        window.addEventListener('resize', resizeCanvas);
        window.addEventListener('keydown', handleKeyPress);
        setupTouch();
    }

    function resizeCanvas() {
        // Internal resolution remains 600 for clean pixels
        canvas.width = 600;
        canvas.height = 600;
        TILE_SIZE = canvas.width / TILE_COUNT;
    }

    function startGame() {
        initAudio();
        menu.style.display = 'none';
        gameOverScreen.style.display = 'none';
        score = 0; treatsEaten = 0; speed = INITIAL_SPEED;
        updateScore();
        snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
        dx = 1; dy = 0; nextDx = 1; nextDy = 0;
        placeFood();
        isPaused = false;
        if (gameLoop) clearInterval(gameLoop);
        gameLoop = setInterval(draw, speed);
        requestAnimationFrame(animateFrame);
    }

    function handleKeyPress(e) {
        if (isPaused) return;
        switch(e.key) {
            case 'ArrowUp': if (dy === 0) { nextDx = 0; nextDy = -1; } break;
            case 'ArrowDown': if (dy === 0) { nextDx = 0; nextDy = 1; } break;
            case 'ArrowLeft': if (dx === 0) { nextDx = -1; nextDy = 0; } break;
            case 'ArrowRight': if (dx === 0) { nextDx = 1; nextDy = 0; } break;
        }
    }

    function setupTouch() {
        let touchStartX = 0;
        let touchStartY = 0;

        canvas.addEventListener('touchstart', e => {
            isSwiping = true;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            touchStartX = touch.clientX;
            touchStartY = touch.clientY;
            
            // Start path for trail
            swipePath = [{ 
                x: (touch.clientX - rect.left) * (canvas.width / rect.width), 
                y: (touch.clientY - rect.top) * (canvas.height / rect.height),
                life: 1.0 
            }];
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            e.preventDefault();
            if (!isSwiping) return;
            const touch = e.touches[0];
            const rect = canvas.getBoundingClientRect();
            swipePath.push({ 
                x: (touch.clientX - rect.left) * (canvas.width / rect.width), 
                y: (touch.clientY - rect.top) * (canvas.height / rect.height),
                life: 1.0 
            });
        }, { passive: false });

        canvas.addEventListener('touchend', e => {
            isSwiping = false;
            const touch = e.changedTouches[0];
            handleSwipe(touchStartX, touchStartY, touch.clientX, touch.clientY);
        }, { passive: false });

        // Controls
        document.getElementById('ctrl-up').onclick = () => { if (dy === 0) { nextDx = 0; nextDy = -1; }};
        document.getElementById('ctrl-down').onclick = () => { if (dy === 0) { nextDx = 0; nextDy = 1; }};
        document.getElementById('ctrl-left').onclick = () => { if (dx === 0) { nextDx = -1; nextDy = 0; }};
        document.getElementById('ctrl-right').onclick = () => { if (dx === 0) { nextDx = 1; nextDy = 0; }};
    }

    function handleSwipe(x1, y1, x2, y2) {
        const swX = x2 - x1;
        const swY = y2 - y1;
        const threshold = 30;
        if (Math.abs(swX) > Math.abs(swY)) {
            if (swX > threshold && dx === 0) { nextDx = 1; nextDy = 0; }
            else if (swX < -threshold && dx === 0) { nextDx = -1; nextDy = 0; }
        } else {
            if (swY > threshold && dy === 0) { nextDx = 0; nextDy = 1; }
            else if (swY < -threshold && dy === 0) { nextDx = 0; nextDy = -1; }
        }
    }

    function placeFood() {
        food.x = Math.floor(Math.random() * TILE_COUNT);
        food.y = Math.floor(Math.random() * TILE_COUNT);
        if (snake.some(p => p.x === food.x && p.y === food.y)) placeFood();
    }

    function draw() {
        if (isPaused) return;
        dx = nextDx; dy = nextDy;
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        if (head.x < 0 || head.x >= TILE_COUNT || head.y < 0 || head.y >= TILE_COUNT ||
            snake.some(p => p.x === head.x && p.y === head.y)) {
            playSound('die'); endGame(); return;
        }
        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            playSound('eat'); score += 10; treatsEaten++; updateScore(); placeFood();
            if (treatsEaten % 5 === 0 && speed > 60) {
                speed -= 20; clearInterval(gameLoop); gameLoop = setInterval(draw, speed);
            }
        } else snake.pop();
    }

    // High freq animation for visuals like swipe trail
    function animateFrame() {
        render();
        // Update trail life
        swipePath.forEach(p => p.life -= 0.05);
        swipePath = swipePath.filter(p => p.life > 0);
        if (!isPaused) requestAnimationFrame(animateFrame);
    }

    function render() {
        ctx.fillStyle = '#1e272e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // Grid
        ctx.strokeStyle = 'rgba(255,255,255,0.03)';
        for(let i=0; i<TILE_COUNT; i++) {
            ctx.strokeRect(i * TILE_SIZE, 0, 0, canvas.height);
            ctx.strokeRect(0, i * TILE_SIZE, canvas.width, 0);
        }

        // Food
        drawPixelFood(food.x, food.y);

        // Dog
        snake.forEach((part, index) => {
            drawDobbiePart(part.x, part.y, index, index === 0, index === snake.length - 1);
        });

        // Swipe Trail
        if (swipePath.length > 1) {
            ctx.strokeStyle = COLORS.trail;
            ctx.lineWidth = 12;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(swipePath[0].x, swipePath[0].y);
            for (let i = 1; i < swipePath.length; i++) {
                ctx.globalAlpha = swipePath[i].life;
                ctx.lineTo(swipePath[i].x, swipePath[i].y);
            }
            ctx.stroke();
            ctx.globalAlpha = 1.0;
        }
    }

    function drawDobbiePart(x, y, index, isHead, isTail) {
        const px = x * TILE_SIZE, py = y * TILE_SIZE, pSize = TILE_SIZE;
        ctx.fillStyle = COLORS.dog;
        if (isHead) {
            ctx.fillRect(px + 2, py + 2, pSize - 4, pSize - 4);
            ctx.fillStyle = COLORS.ear;
            ctx.fillRect(px + 2, py + 4, 4, pSize - 8);
            ctx.fillRect(px + pSize - 6, py + 4, 4, pSize - 8);
            ctx.fillStyle = COLORS.nose;
            if (dx === 1) ctx.fillRect(px + pSize - 4, py + pSize/2 - 2, 4, 4);
            else if (dx === -1) ctx.fillRect(px, py + pSize/2 - 2, 4, 4);
            else if (dy === 1) ctx.fillRect(px + pSize/2 - 2, py + pSize - 4, 4, 4);
            else if (dy === -1) ctx.fillRect(px + pSize/2 - 2, py, 4, 4);
            ctx.fillStyle = "white";
            ctx.fillRect(px + pSize/2 - 6, py + 6, 4, 4); ctx.fillRect(px + pSize/2 + 2, py + 6, 4, 4);
            ctx.fillStyle = "black";
            ctx.fillRect(px + pSize/2 - 5, py + 7, 2, 2); ctx.fillRect(px + pSize/2 + 3, py + 7, 2, 2);
            ctx.fillStyle = COLORS.bow;
            ctx.fillRect(px + pSize/2 - 2, py + 1, 4, 4);
            ctx.fillRect(px + pSize/2 - 5, py, 3, 3); ctx.fillRect(px + pSize/2 + 2, py, 3, 3);
            ctx.fillStyle = COLORS.collar;
            if (dy !== 0) ctx.fillRect(px + 2, py + (dy === 1 ? 0 : pSize - 4), pSize - 4, 4);
            else ctx.fillRect(px + (dx === 1 ? 0 : pSize - 4), py + 2, 4, pSize - 4);
        } else if (isTail) {
            ctx.fillRect(px + 6, py + 6, pSize - 12, pSize - 12);
        } else {
            ctx.fillRect(px + 4, py + 4, pSize - 8, pSize - 8);
            if (index % 4 === 0) {
                ctx.fillStyle = COLORS.ear;
                ctx.fillRect(px + 2, py + pSize - 4, 4, 4); ctx.fillRect(px + pSize - 6, py + pSize - 4, 4, 4);
            }
        }
    }

    function drawPixelFood(x, y) {
        const px = x * TILE_SIZE, py = y * TILE_SIZE;
        ctx.fillStyle = COLORS.food;
        ctx.beginPath();
        ctx.roundRect(px + 6, py + 10, TILE_SIZE - 12, 10, 5);
        ctx.fill();
        ctx.fillStyle = 'rgba(255,255,255,0.3)';
        ctx.fillRect(px + 10, py + 12, 8, 2);
    }

    function updateScore() { scoreElement.innerText = score.toString().padStart(4, '0'); }
    function endGame() { isPaused = true; finalScoreElement.innerText = score; gameOverScreen.style.display = 'flex'; }
    window.onload = init;
</script>
</body>
</html>
