<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dobbie's Long Day</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=VT323&display=swap');

        :root {
            --bg-color: #1a1a1a;
            --crt-amber: #ffb000;
        }

        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            background-color: var(--bg-color);
            color: white;
            font-family: 'VT323', monospace;
            overflow: hidden;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            touch-action: none;
        }

        #game-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 90vw;
            max-width: 500px;
            height: auto;
        }

        #game-container {
            position: relative;
            width: 100%;
            aspect-ratio: 1 / 1;
            box-shadow: 0 0 40px rgba(0,0,0,0.8);
            border: 6px solid #444;
            border-radius: 12px;
            overflow: hidden;
            background-color: #2c3e50;
            box-sizing: border-box;
        }

        #crt-overlay {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            pointer-events: none;
            z-index: 10;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.15) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.03), rgba(0, 255, 0, 0.01), rgba(0, 0, 255, 0.03));
            background-size: 100% 3px, 2px 100%;
        }

        canvas {
            width: 100%;
            height: 100%;
            display: block;
            image-rendering: pixelated;
        }

        #ui-layer {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            padding: 10px;
            box-sizing: border-box;
            pointer-events: none;
            z-index: 5;
        }

        .score-box {
            font-size: 1.5rem;
            color: var(--crt-amber);
            text-shadow: 2px 2px #000;
        }

        #menu, #game-over {
            position: absolute;
            top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.8);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 20;
            text-align: center;
            padding: 20px;
            box-sizing: border-box;
        }

        h1 { font-size: 2.5rem; margin: 0; color: #f39c12; text-shadow: 3px 3px #000; }
        p { font-size: 1.2rem; margin: 5px 0; }
        
        .btn {
            background: #e67e22;
            color: white;
            padding: 10px 20px;
            font-family: 'VT323', monospace;
            font-size: 1.5rem;
            border: none;
            cursor: pointer;
            pointer-events: auto;
            border-bottom: 4px solid #d35400;
            margin-top: 10px;
        }

        #mobile-controls {
            width: 100%;
            display: none;
            justify-content: center;
            padding: 15px 0;
            z-index: 15;
        }

        @media (orientation: portrait) {
            #mobile-controls { display: flex; }
        }

        @media (orientation: landscape) {
            #mobile-controls { display: none !important; }
            #game-wrapper { max-width: 75vh; }
        }

        .control-pad {
            display: grid;
            grid-template-columns: repeat(3, 60px);
            grid-template-rows: repeat(2, 60px);
            gap: 10px;
        }

        .dir-btn {
            width: 60px; height: 60px;
            background: #333;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.4rem;
            color: white;
            border-bottom: 4px solid #111;
        }
    </style>
</head>
<body>

<div id="game-wrapper">
    <div id="game-container">
        <div id="crt-overlay"></div>
        <canvas id="gameCanvas"></canvas>
        
        <div id="ui-layer">
            <div class="score-box">Score: <span id="score">0000</span></div>
        </div>

        <div id="menu">
            <h1>DOBBIE'S LONG DAY</h1>
            <p>Help Dobbie find the sausages!</p>
            <p>Swipe or use Arrows</p>
            <button class="btn" onclick="startGame()">START GAME</button>
        </div>

        <div id="game-over" style="display: none;">
            <h1>OH NO!</h1>
            <p>Dobbie is all tangled!</p>
            <p>Final Score: <span id="final-score">0</span></p>
            <button class="btn" onclick="startGame()">TRY AGAIN</button>
        </div>
    </div>

    <div id="mobile-controls">
        <div class="control-pad">
            <div style="grid-column: 2" class="dir-btn" id="ctrl-up">▲</div>
            <div style="grid-row: 2; grid-column: 1" class="dir-btn" id="ctrl-left">◀</div>
            <div style="grid-row: 2; grid-column: 2" class="dir-btn" id="ctrl-down">▼</div>
            <div style="grid-row: 2; grid-column: 3" class="dir-btn" id="ctrl-right">▶</div>
        </div>
    </div>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreElement = document.getElementById('score');
    const finalScoreElement = document.getElementById('final-score');
    const menu = document.getElementById('menu');
    const gameOverScreen = document.getElementById('game-over');

    // --- Enhanced Jaunty Music Logic ---
    let audioCtx, musicInterval;
    
    // Frequencies for C major / A minor upbeat scale
    const NOTES = {
        C4: 261.63, D4: 293.66, E4: 329.63, F4: 349.23, G4: 392.00, A4: 440.00, B4: 493.88,
        C5: 523.25, D5: 587.33, E5: 659.25, G5: 783.99, 
        C3: 130.81, G3: 196.00, A3: 220.00, F3: 174.61
    };

    // A hummable, happy 16-step melody
    const melodyPattern = [
        'C5', null, 'G4', null, 'A4', 'B4', 'C5', null,
        'D5', null, 'B4', null, 'G4', null, 'G4', null,
        'E5', 'D5', 'C5', null, 'G4', 'A4', 'B4', 'C5',
        'G5', null, 'E5', null, 'C5', null, 'C5', null
    ];

    // Simple bouncy bassline
    const bassPattern = [
        'C3', 'C3', 'G3', 'G3', 'A3', 'A3', 'F3', 'F3'
    ];

    let step = 0;

    function initAudio() {
        if (!audioCtx) {
            audioCtx = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    function playNote(freq, dur, type = 'triangle', vol = 0.05) {
        if (!audioCtx || !freq) return;
        const osc = audioCtx.createOscillator();
        const gain = audioCtx.createGain();
        osc.type = type;
        osc.frequency.setValueAtTime(freq, audioCtx.currentTime);
        
        gain.gain.setValueAtTime(vol, audioCtx.currentTime);
        gain.gain.exponentialRampToValueAtTime(0.001, audioCtx.currentTime + dur);
        
        osc.connect(gain);
        gain.connect(audioCtx.destination);
        
        osc.start();
        osc.stop(audioCtx.currentTime + dur);
    }

    function startMusic() {
        if (musicInterval) clearInterval(musicInterval);
        step = 0;
        musicInterval = setInterval(() => {
            if (isPaused) return;

            // Play Bass every 4 steps (on the beat)
            if (step % 4 === 0) {
                const bNote = bassPattern[(step / 4) % bassPattern.length];
                playNote(NOTES[bNote], 0.3, 'square', 0.02);
            }

            // Play Melody
            const mNote = melodyPattern[step % melodyPattern.length];
            if (mNote) {
                playNote(NOTES[mNote], 0.15, 'square', 0.04);
            }

            step++;
        }, 150); // Fast steps for syncopation
    }

    function playSfx(type) {
        if (type === 'eat') playNote(1046.50, 0.1, 'square', 0.08); // High C
        if (type === 'die') {
            playNote(130.81, 0.5, 'sawtooth', 0.1);
            playNote(110, 0.5, 'sawtooth', 0.1);
        }
    }

    // --- Game Logic ---
    const GRID_SIZE = 20;
    const INITIAL_SPEED = 450; 
    let TILE_SIZE;

    let snake = [];
    let food = { x: 5, y: 5 };
    let dx = 1, dy = 0;
    let nextDx = 1, nextDy = 0;
    let score = 0;
    let gameLoop;
    let isPaused = true;
    let speed = INITIAL_SPEED;

    let swipePath = [];
    let isSwiping = false;

    const COLORS = {
        dog: '#8d4925', ear: '#5d2906', nose: '#1a1a1a',
        collar: '#e74c3c', bow: '#ff69b4', food: '#c0392b',
        trail: 'rgba(255, 176, 0, 0.3)'
    };

    function init() {
        resize();
        window.addEventListener('resize', resize);
        window.addEventListener('keydown', handleKeys);
        setupControls();
    }

    function resize() {
        canvas.width = 600;
        canvas.height = 600;
        TILE_SIZE = canvas.width / GRID_SIZE;
    }

    function startGame() {
        initAudio();
        menu.style.display = 'none';
        gameOverScreen.style.display = 'none';
        score = 0; speed = INITIAL_SPEED;
        updateScore();
        snake = [{ x: 10, y: 10 }, { x: 9, y: 10 }, { x: 8, y: 10 }];
        dx = 1; dy = 0; nextDx = 1; nextDy = 0;
        placeFood();
        isPaused = false;
        startMusic();
        if (gameLoop) clearInterval(gameLoop);
        gameLoop = setInterval(update, speed);
        requestAnimationFrame(draw);
    }

    function handleKeys(e) {
        if (isPaused) return;
        if (e.key === 'ArrowUp' && dy === 0) { nextDx = 0; nextDy = -1; }
        if (e.key === 'ArrowDown' && dy === 0) { nextDx = 0; nextDy = 1; }
        if (e.key === 'ArrowLeft' && dx === 0) { nextDx = -1; nextDy = 0; }
        if (e.key === 'ArrowRight' && dx === 0) { nextDx = 1; nextDy = 0; }
    }

    function setupControls() {
        let tsX = 0, tsY = 0;
        canvas.addEventListener('touchstart', e => {
            isSwiping = true;
            const t = e.touches[0];
            const r = canvas.getBoundingClientRect();
            tsX = t.clientX; tsY = t.clientY;
            swipePath = [{ x: (t.clientX - r.left) * (600/r.width), y: (t.clientY - r.top) * (600/r.height), life: 1 }];
        }, { passive: false });

        canvas.addEventListener('touchmove', e => {
            if (!isSwiping) return;
            e.preventDefault();
            const t = e.touches[0];
            const r = canvas.getBoundingClientRect();
            swipePath.push({ x: (t.clientX - r.left) * (600/r.width), y: (t.clientY - r.top) * (600/r.height), life: 1 });
        }, { passive: false });

        canvas.addEventListener('touchend', e => {
            isSwiping = false;
            const t = e.changedTouches[0];
            const sX = t.clientX - tsX;
            const sY = t.clientY - tsY;
            if (Math.abs(sX) > Math.abs(sY)) {
                if (Math.abs(sX) > 30 && dx === 0) { nextDx = sX > 0 ? 1 : -1; nextDy = 0; }
            } else {
                if (Math.abs(sY) > 30 && dy === 0) { nextDy = sY > 0 ? 1 : -1; nextDx = 0; }
            }
        });

        document.getElementById('ctrl-up').onclick = () => { if(dy===0){nextDx=0;nextDy=-1;} };
        document.getElementById('ctrl-down').onclick = () => { if(dy===0){nextDx=0;nextDy=1;} };
        document.getElementById('ctrl-left').onclick = () => { if(dx===0){nextDx=-1;nextDy=0;} };
        document.getElementById('ctrl-right').onclick = () => { if(dx===0){nextDx=1;nextDy=0;} };
    }

    function placeFood() {
        food.x = Math.floor(Math.random() * GRID_SIZE);
        food.y = Math.floor(Math.random() * GRID_SIZE);
        if (snake.some(p => p.x === food.x && p.y === food.y)) placeFood();
    }

    function update() {
        if (isPaused) return;
        dx = nextDx; dy = nextDy;
        const head = { x: snake[0].x + dx, y: snake[0].y + dy };
        
        if (head.x < 0 || head.x >= GRID_SIZE || head.y < 0 || head.y >= GRID_SIZE || 
            snake.some(p => p.x === head.x && p.y === head.y)) {
            playSfx('die');
            isPaused = true;
            finalScoreElement.innerText = score;
            gameOverScreen.style.display = 'flex';
            if (musicInterval) clearInterval(musicInterval);
            return;
        }

        snake.unshift(head);
        if (head.x === food.x && head.y === food.y) {
            playSfx('eat');
            score += 10;
            updateScore();
            placeFood();
            if (score % 50 === 0 && speed > 250) {
                speed -= 10;
                clearInterval(gameLoop);
                gameLoop = setInterval(update, speed);
            }
        } else snake.pop();
    }

    function draw() {
        ctx.fillStyle = '#1e272e';
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        const fx = food.x * TILE_SIZE, fy = food.y * TILE_SIZE;
        ctx.fillStyle = COLORS.food;
        ctx.beginPath();
        ctx.roundRect(fx + 6, fy + 10, TILE_SIZE - 12, 10, 5);
        ctx.fill();

        snake.forEach((p, i) => {
            const px = p.x * TILE_SIZE, py = p.y * TILE_SIZE;
            ctx.fillStyle = COLORS.dog;
            if (i === 0) {
                ctx.fillRect(px + 2, py + 2, TILE_SIZE - 4, TILE_SIZE - 4);
                ctx.fillStyle = COLORS.ear;
                ctx.fillRect(px + 2, py + 4, 4, TILE_SIZE - 8);
                ctx.fillRect(px + TILE_SIZE - 6, py + 4, 4, TILE_SIZE - 8);
                ctx.fillStyle = 'white';
                ctx.fillRect(px + 6, py + 6, 4, 4); ctx.fillRect(px + TILE_SIZE - 10, py + 6, 4, 4);
                ctx.fillStyle = COLORS.bow;
                ctx.fillRect(px + TILE_SIZE/2 - 2, py, 4, 4);
            } else {
                ctx.fillRect(px + 5, py + 5, TILE_SIZE - 10, TILE_SIZE - 10);
            }
        });

        if (swipePath.length > 1) {
            ctx.strokeStyle = COLORS.trail;
            ctx.lineWidth = 10; ctx.lineCap = 'round'; ctx.lineJoin = 'round';
            ctx.beginPath();
            ctx.moveTo(swipePath[0].x, swipePath[0].y);
            swipePath.forEach(p => { ctx.globalAlpha = p.life; ctx.lineTo(p.x, p.y); });
            ctx.stroke(); ctx.globalAlpha = 1;
        }

        swipePath.forEach(p => p.life -= 0.04);
        swipePath = swipePath.filter(p => p.life > 0);

        if (!isPaused) requestAnimationFrame(draw);
    }

    function updateScore() { scoreElement.innerText = score.toString().padStart(4, '0'); }

    window.onload = init;
</script>
</body>
</html>
